<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .internal-style {
            background-color: green;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(255, 0, 0); color: white; padding: 15px; text-align: center; font-weight: bold;">Style me via the external method!</div>
    
    <div class="internal-style">I would like to be styled with the internal method, please.</div>
    
    <div style="background-color: orange; color: white; padding: 15px; text-align: center; font-weight: bold;">Inline Method</div>
</body>
</html>
